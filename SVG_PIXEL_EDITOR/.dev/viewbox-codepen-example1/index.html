<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <header id="app-header">
      <div id="app-header-left">L</div>

      </div>
      <div id="app-header-right">R</div>
    </header>
    <section id="app-body">
      <div class="container">
        <svg id="svg-canvas" viewBox="0 0 200 150">
          <polygon id="p1" points="0 0, 0 10, 100 50, 100 20" />
          <polygon id="p2" points="0 0, 0 10, 100 50, 0 50" />
          <polygon id="p3" points="0 50, 0 100, 200 150, 50 50" />

          <polygon id="p5" points="0 0, 200 0, 200 40" />
          <polygon id="p6" points="100 20, 200 40, 200 150, 100 50" />
          <polygon id="p7" points="0 100, 200 150, 0 150" />
          <rect x="0" y="0" width="200" height="20" />
          <circle id="btn" cx="50" cy="50" r="20" />
          <text x="10" y="15" fill="white">Thyez</text>
        </svg>
      </div>
    </section>
    <footer id="app-footer">
      <div class="container">
        footer
      </div>
    </footer>
  </div>
  <script src="./script.js" type="module"></script>
