<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>Map Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
  <!-- <link rel="stylesheet" href="./css/grid-options.css" /> -->
  <!-- <link rel="stylesheet" href="./css/app-menu.css" /> -->
  <!-- <link rel="stylesheet" href="./css/map-view.css" /> -->
  <!-- <link rel="stylesheet" href="./css/app-header.css" /> -->
  <!-- <link rel="stylesheet" href="./css/app-footer.css" /> -->
  <!-- <link rel="stylesheet" href="./css/save-view.css" /> -->
  <!-- <link rel="stylesheet" href="./css/load-view.css" /> -->
  <!-- <link rel="stylesheet" href="./css/tile.css" /> -->
</head>

<body>
  <div class="gradient" id="app">
    <header id="app-header">
      <div id="app-header-top">
        <div id="app-header-center">
          <div id="header-center-top">Current map:</div>
          <div id="header-center-bottom">
            <h3>Mappy Mapper Man</h3>
            <svg class="expand-icon" width="16" height="16" viewBox="-4 -4 32 32" xmlns="http://www.w3.org/2000/svg" style="transform-origin: center center;border:1px solid #FFFFFF00;" xmlns:xlink="http://www.w3.org/1999/xlink">
              <path d=" M 1,6 13.25,17.65 M 23,6.36 10.75,17.65" style="stroke:#FFFFFF99;stroke-width:4;" />
            </svg>
          </div>
        </div>
        <div id="app-header-right">

          <svg id="menu-open" class="app-button" width="40" height="40" viewBox="2 1.5  28 28" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="bars" fill="#CDCDCD">
              <path id="top" d=" M 3,17 29,17 29,21.15 3,21.15 3,17 Z" transform="matrix(1,0,0,1,0,-3.1)" />
              <path id="middle" d=" M 3,14 29,14 29,18.05 3,18.05 3,14 Z" transform="matrix(1,0,0,-1,-0,22.65)" />
              <path id="bottom" transform="matrix(1,0,0,1,-0,9.3)" d=" M 3,14 29,14 29,18.05 3,18.05 3,14 Z" />
            </g>
          </svg>
          <!-- <button class="app-button" id="menu-open">Menu</button> -->
        </div>
      </div>
      <div id="map-options"></div>
    </header>

    <section id="app-body"></section>

    <footer id="app-footer">

      <div id="app-footer-top">
        <div class="scroll-fader"></div>
        <div id="controls" data-controls="tile-brushes" class="container">
          <button class="app-button tile-selector" data-active="true" data-tile-type="barrier">Barrier</button>
          <button class="app-button tile-selector" data-tile-type="ground">Ground</button>
          <button class="app-button tile-selector" data-tile-type="empty">Empty</button>
          <button class="app-button tile-selector" data-tile-type="exit">Exit</button>
          <button class="app-button tile-selector" data-tile-type="start">Start</button>
          <button class="app-button tile-selector" data-tile-type="delete">DELETE</button>
        </div>
      </div>
      <div id="app-footer-bottom">

        <div id="tool-labels">
          <div class="tool-label" data-active="true" data-tool-group="tile" id="tile-brush-label">Tiles</div>
          <div class="tool-label" data-active="false" data-tool-group="actor" _id="label">Actors</div>
          <div class="tool-label" data-active="false" data-tool-group="layer" _id="label">Layers</div>
          <div class="tool-label" data-active="false" data-tool-group="color" _id="label">Colors</div>
          <div class="tool-label" data-active="false" data-tool-group="other" _id="label">Other</div>
        </div>
      </div>
    </footer>

    <div id="app-menu">
      <a id="app-menu-close">×</a>
      <div class="app-menu-items"></div>
    </div>
  </div>

  <script src="./main.js" type="module"></script>

  <template id="tile-template">
    <div class="tile" data-symbol="#" data-tile-type-id="0" data-tile-type-name="barrier" data-id="ctuv84hulg8skl8vc6au" data-has-character="false" data-row="0" data-column="0">
      <div class="tile-content"></div>
    </div>
  </template>

  <template id="app-template">
    <main class="app">
      <div data-component-placeholder="app-header"></div>
      <div data-component-placeholder="app-body"></div>
      <!-- <section id="app-body">
      </section> -->
      <div data-component-placeholder="app-footer"></div>
    </main>
  </template>

  <template id="app-header-template">
    <header id="app-header">
      <div id="app-header-top">
        <div id="app-header-center">
          <div id="header-center-top">Current map:</div>
          <div id="header-center-bottom">
            <h3>Mappy Mapper Man</h3>
            <svg class="expand-icon" width="16" height="16" viewBox="-4 -4 32 32" xmlns="http://www.w3.org/2000/svg" style="transform-origin: center center;border:1px solid #FFFFFF00;" xmlns:xlink="http://www.w3.org/1999/xlink">
              <path d=" M 1,6 13.25,17.65 M 23,6.36 10.75,17.65" style="stroke:#FFFFFF99;stroke-width:4;" />
            </svg>
          </div>
        </div>
        <div id="app-header-right">
          <button class="app-button" id="menu-open">Menu</button>
        </div>
      </div>
      <div id="map-options"></div>
    </header>
  </template>

  <template id="grid-options-template">
    <div id="grid-options"></div>
  </template>

  <template id="grid-option-template">
    <div class="grid-option">
      <label for="" class="option-label"></label>
      <input type="text" name="" id="" class="option-input">
    </div>
  </template>

  <template id="app-body-template">
    <div id="app-body"></div>
  </template>

  <template id="map-template">
    <div id="map" class="map template-map gradient">
      <div id="map-cols"></div>
      <div id="map-body"></div>
      <div id="map-rows"></div>
      <div id="map-corn"></div>
    </div>
  </template>

  <template id="app-menu-template">
    <div id="app-menu">
      <div id="app-menu-close">×</div>
      <div id="app-menu-items"></div>
    </div>
  </template>

  <template id="save-view-template">
    <div id="save-view">
      <header id="save-view-header" class="header">
        <h2 id="save-view-title">Save</h2>
      </header>
      <section id="save-form">
        <label for="map-name-input">Map Name</label>
        <input type="text" name="map-name-input" id="map-name-input" value="" />

        <input name="map-name-submit" id="map-name-submit" class="app-button" type="button" value="Done" />
        <button class="app-button cancel-button">Cancel</button>
      </section>
    </div>
  </template>

  <template id="load-view-template">
    <div id="load-view">
      <div class="load-view-top">
        <h2 class="load-view-title">Maps</h2>
      </div>
      <div class="saved-map-list"></div>
      <div class="load-view-bottom">
        <button class="app-button cancel-button">Cancel</button>
      </div>
    </div>
  </template>

  <template id="map-list-item-template">
    <div class="map-list-item app-button">
      <div id="list-item-title">Slut</div>
      <div id="list-item-actions">
        <button id="list-item-action">DELETE</button>
      </div>
    </div>
  </template>

  <template id="property-input-template">
    <div class="property-input" data-name="">
      <label for="" class="property-label"></label>
      <input class="property-input-input" type="text" name="" id="">
    </div>
  </template>

  <template id="app-footer-template">
    <footer id="app-footer">

      <!-- <div id="tool-label" class="label">Tiles</div> -->
      <div id="app-footer-top">
        <div id="tool-labels">
          <div class="tool-label" id="tile-brush-label">Tiles</div>
          <div class="tool-label" id="tile-brush-label">Tiles</div>
          <div class="tool-label" id="tile-brush-label">Tiles</div>
          <div class="tool-label" id="tile-brush-label">Tiles</div>
          <div class="tool-label" id="tile-brush-label">Tiles</div>
        </div>
      </div>
      <div id="app-footer-bottom">
        <div id="controls" data-controls="tile-brushes" class="container">
          <button class="app-button tile-selector" data-tile-type="barrier">Barrier</button>
          <button class="app-button tile-selector" data-tile-type="ground">Ground</button>
          <button class="app-button tile-selector" data-tile-type="empty">Empty</button>
          <button class="app-button tile-selector" data-tile-type="exit">Exit</button>
          <button class="app-button tile-selector" data-tile-type="start">Start</button>
          <button class="app-button tile-selector" data-tile-type="delete">DELETE</button>
        </div>
      </div>
    </footer>

  </template>
</body>

</html>
