<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>3D Printer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <header id="app-header">
      <div id="app-header-left"></div>
      <div id="app-header-center">
        <h2 id="app-title">...</h2>
      </div>
      <div id="app-header-right"></div>
    </header>
    
    <section id="app-body">
      <div id="controls" class="container">
        <div class="control-group">
          <button class="app-button" id="save-image">Save</button>
        </div>

        <div class="control-group">
          <label for="draw-points">Draw Points</label>
          <input class="app-button" type="checkbox" name="draw-points" id="draw-points"></input>
        </div>
      </div>

      <div class="container">
        <svg id="svg-canvas" class="gradient1" width="412" height="781" viewBox="0 100 250 250" preserveAspectRatio="xMidYMid meet" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <g id="circle-container">
              <circle id="circle-template" fill="teal" cx="0" cy="0" r=" 1" stroke="#000000" stroke-width="1" transform="translate(0,0) rotate(0) scale(1)" />
            </g>

            <path id="layer-path-template" class="layer-path" transform-origin="center center" d="M 0,0" />

            <circle id="point-template" fill="white" cx="0" cy="0" r="0.25" stroke="none" />
          </defs>

          <g id="origin" class="gradient1" transform="translate(125,125)">
            <line id="x-axis" class="axis" transform="translate(-2500,0)" x1="0" y1="0" x2="5000" y2="0"></line>
            <line id="y-axis" class="axis" transform="translate(0,-2500)" x1="0" y1="0" x2="" y2="5000"></line>
            <circle class="gradient1" transform="translate(0,0)" cx="0" cy="0" r="2" fill="pink" />
          </g>

          <g id="scene" class="_gradient1" _transform="translate(-5000, -332px) rotate(230deg) scale(4)"></g>

          <g id="star-path" transform="translate(200,200) rotate(0) scale(1)"></g>
        </svg>
        
        <div id="zoom-buttons">
          <div id="zoom-in" class="app-button zoom-button">+</div>
          <div id="zoom-out" class="app-button zoom-button">-</div>
          <svg id="rotate" class="app-button rotate-button" width="24" height="24" viewBox="0 0 24 24">
            <path fill="#FFFFFF" stroke="white" transform-origin="center center" transform="translate(0,0) rotate(-90,0,0) scale(1, -1)" class="app-button rotate-button" d="M 12,5V1L7,6L12,11V7A6,6 0 0,1 18,13A6,6 0 0,1 12,19A6,6 0 0,1 6,13H4A8,8 0 0,0 12,21A8,8 0 0,0 20,13A8,8 0 0,0 12,5Z"></path>
          </svg>
        </div>
      </div>
    </section>
    
    <footer id="app-footer">
      <div class="container">
        <canvas></canvas>
      </div>
    </footer>
    
  </div>
  
  <script src="./script.js" type="module"></script>
  <script src="./lib/svgtopng.js" type="module"></script>
</body>

</html>
