<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>freq diffs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <header id="app-header">
      <div id="app-header-left">L</div>
      <div id="app-header-center">
        <h1>freq diffs</h1>
      </div>
      <div id="app-header-right">R</div>
    </header>
    <section id="app-body">
      <!-- <svg id="svg-canvas" viewBox="-0 -0 100 100" preserveAspectRatio="xMidYMid slice" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
      
        <g id="viewport" transform="translate(0, 0) scale(1)">
          all panning/zooming content here
        </g>
        <g id="ui-overlay">
          fixed UI elements not affected by pan/zoom
        </g>
      </svg> -->
      
      <!-- <svg viewBox="...">
        <g id="viewport" transform="translate(x, y) scale(s)">
          <g id="scene">
            All your objects here
          </g>
        </g>
      </svg> -->
      
      <svg id="svg-canvas" viewBox="0 -0 200 200" preserveAspectRatio="xMidYMid slice" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <circle data-template="plot-point" class="plot-point" transform="translate(0,0) rotate(0) scale(1)" />
          
        </defs>
        
        <g id="viewport" transform="scale(0.75) translate(100, 100) rotate(0)">
          <g id="scene" transform="translate(0,0) rotate(0) scale(1)">
            <g id="surface-layer" transform="translate(-0,-0) rotate(0) scale(1)">
              <rect id="surface" x="0" y="0" rx="0" ry="0" width="5000" height="5000" transform="translate(-500,-500) rotate(0) scale(1)" />
              <line class="axis-line" id="x-axis" x1="0" y1="50" x2="5000" y2="50" />
              <line class="axis-line" id="y-axis" x1="50" y1="0" x2="50" y2="5000" />
            </g>
            
            <g id="tile-layer" transform="translate(-0,-0) rotate(0) scale(1)"> </g>
            <g id="object-layer" transform="translate(-300, 0) rotate(0) scale(1)"> </g>
            
            <circle fill="teal" cx="50" cy="50" r="5" class="origin" stroke="#000000" stroke-width="0.5" transform="translate(0,0) rotate(0) scale(1)" />
          </g>
        </g>
        
        <g id="ui-overlay" transform="translate(0,0) rotate(0) scale(1)"></g>
        
      </svg>
    </section>
    <footer id="app-footer">
      <div class="container">
      </div>
    </footer>
  </div>
  <script src="./script.js" type="module"></script>
</body>

</html>
