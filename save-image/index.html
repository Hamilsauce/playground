<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <header id="app-header">
      <div id="app-header-left">L</div>
      <div id="app-header-center">
        <h1>Title</h1>
      </div>
      <div id="app-header-right">R</div>
      <div class="container">
        <button id="download">Download</button>
      </div>
    </header>
    <section id="app-body">
      <div class="container">
        <canvas></canvas>

        <svg id="svg-canvas" style="background:#2B35A5;" width="500" height="500" viewBox="-36 -64 72 128" _preserveAspectRatio="none" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <g id="circle-container">
              <circle id="circle-template" fill="teal" cx="0" cy="0" r=" 10" stroke="#000000" stroke-width="1" transform="translate(-12,-33) rotate(0) scale(1)" />
            </g>

          </defs>
          <g id="scene" transform="translate(0,0) rotate(0) scale(1)">
            <rect x="0" y="0" rx="0" ry="0" width="412" height="781" fill="#C7C7C7"></rect>

            <line x1=" 2" y1="2" x2=" 7" y2="7"></line>
            <line x1="25" y1="2" x2="20" y2="7"></line>
            <path class="botLeft" d="m 1,26 6,-6"></path>
            <path class="botRite" d="m 26,26 -6,-6"></path>
            <rect x="1" y="1" rx="3" ry="3" width="25" height="25"></rect>
            <path class="rectIn" d="m 7,7 0,13 13,0 0,-13 z" style="fill:gray;"></path>
          </g>
          <use href="#circle-container"></use>
        </svg>

      </div>
    </section>
    <footer id="app-footer">
      <div class="container">
        footer
      </div>
    </footer>
  </div>
  <script src="./script.js" type="module"></script>
</body>

</html>
