<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>Scrum</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./scrum.css" />
</head>

<body>
  <div id="app">
    <header id="app-header">
      <div id="app-header-left">


        <svg id="arrow-back-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <path id="icon-path" d="
            M 2,12 22,12 
            M 3.1,11.44 10.8649,3.3797
            M 10.8866,20.6423 3.1,12.5
          " style="fill:none;stroke:#516696;stroke-width:3;stroke-opacity:1;stroke-linecap:butt;stroke-miterlimit:4;stroke-dashoffset:0;" />
        </svg>
      </div>
      <div id="app-header-center">
        <h1>Scrum Board</h1>
      </div>
      <div id="app-header-right">R</div>
    </header>
    <section id="app-body">
      <div id="active-view" class="container">

        <div id="scrum-board">
          <div id="scrum-lane-new" class="scrum-board-lane">
            <div class="lane-header">
              <div class="lane-header-title">NEW</div>
              <div class="lane-header-count">2</div>
            </div>
            <div class="lane-assignee">
              <div class="assignee-header">
                <div class="assignee-header-left">
                  <div class="assignee-icon">JH</div>
                  <div class="assignee-name">Jake Hamilton</div>
                </div>
                <div class="assignee-header-right">
                  <div class="assignee-story-count">2</div>
                  <div class="assignee-story-toggle">

                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="expand-icon" width="24" height="24" viewBox="-4 -4 32 32">
                      <path d=" 
                        M 4,6.3313 12.3386,17.645 
                        M 20,6.355 11.6614,17.6687" style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-opacity:1;stroke-linecap:butt;stroke-miterlimit:4;stroke-dashoffset:0;" />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="assignee-stories">
                <div class="story">Do this</div>
                <div class="story">Do that</div>
              </div>
              <div class="assignee-footer">
                <div class="assignee-footer-create-story">Create</div>

              </div>
            </div>

            <div class="lane-assignee">
              <div class="assignee-header">
                <div class="assignee-header-left">
                  <div class="assignee-icon">AM</div>
                  <div class="assignee-name">Alex Mains</div>
                </div>
                <div class="assignee-header-right">
                  <div class="assignee-story-count">2</div>
                  <div class="assignee-story-toggle">

                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="expand-icon" width="24" height="24" viewBox="-4 -4 32 32">
                      <path d=" 
                        M 4,6.3313 12.3386,17.645 
                        M 20,6.355 11.6614,17.6687" style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-opacity:1;stroke-linecap:butt;stroke-miterlimit:4;stroke-dashoffset:0;" />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="assignee-stories">
                <div class="story">Do this</div>
                <div class="story">Do that</div>
              </div>
              <div class="assignee-footer">
                <div class="assignee-footer-create-story">Create</div>

              </div>
            </div>
          </div>
          <div id="scrum-lane-todo" class="scrum-board-lane">
            <div class="lane-header">TODO</div>
            <div class="lane-assignee">
              <div class="assignee-header">
                <div class="assignee-header-left">
                  <div class="assignee-icon">JH</div>
                  <div class="assignee-name">Jake Hamilton</div>
                </div>
                <div class="assignee-header-right">
                  <div class="assignee-story-count">2</div>
                  <div class="assignee-story-toggle">V</div>
                </div>
              </div>
              <div class="assignee-stories">
                <div class="story">Do this</div>
                <div class="story">Do that</div>
              </div>
            </div>
          </div>
          <div id="scrum-lane-in-progress" class="scrum-board-lane">
            <div class="lane-header">IN-PROGRESS</div>
            <div class="lane-assignee">
              <div class="assignee-header">
                <div class="assignee-header-left">
                  <div class="assignee-icon">JH</div>
                  <div class="assignee-name">Jake Hamilton</div>
                </div>
                <div class="assignee-header-right">
                  <div class="assignee-story-count">2</div>
                  <div class="assignee-story-toggle">

                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="expand-icon" width="16" height="16" viewBox="0 0 16 16">
                      <path d=" 
  M 1.0249,6.3313 12.3386,17.645 
  M 22.9751,6.355 11.6614,17.6687" style="fill:none;stroke:#FFFFFF;stroke-width:1;stroke-opacity:1;stroke-linecap:butt;stroke-miterlimit:4;stroke-dashoffset:0;" />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="assignee-stories">
                <div class="story">Do this</div>
                <div class="story">Do that</div>
              </div>
            </div>
          </div>
          <div id="scrum-lane-review" class="scrum-board-lane">
            <div class="lane-header">REVIEW</div>
            <div class="lane-assignee">
              <div class="assignee-header">
                <div class="assignee-header-left">
                  <div class="assignee-icon">JH</div>
                  <div class="assignee-name">Jake Hamilton</div>
                </div>
                <div class="assignee-header-right">
                  <div class="assignee-story-count">2</div>
                  <div class="assignee-story-toggle">V</div>
                </div>
              </div>
              <div class="assignee-stories">
                <div class="story">Do this</div>
                <div class="story">Do that</div>
              </div>
            </div>
          </div>
          <div id="scrum-lane-done" class="scrum-board-lane">
            <div class="lane-header">DONE</div>
            <div class="lane-assignee">
              <div class="assignee-header">
                <div class="assignee-header-left">
                  <div class="assignee-icon">JH</div>
                  <div class="assignee-name">Jake Hamilton</div>
                </div>
                <div class="assignee-header-right">
                  <div class="assignee-story-count">2</div>
                  <div class="assignee-story-toggle">V</div>
                </div>
              </div>
              <div class="assignee-stories">
                <div class="story">Do this</div>
                <div class="story">Do that</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="app-controls">
      <div class="controls">
        footer
      </div>
    </footer>
  </div>
  <script src="./script.js" type="module"></script>
  <template id="project-list-template" data-component-type="view" data-component="project-list">

  </template>

  <template id="scrum-board-template" data-component-type="view" data-component="project-list">
    <div id="scrum-board">
      <div class="scrum-board-lane">
        <div class="lane-header">New</div>
        <div class="lane-assignee">
          <div class="assignee-header">
            <div class="assignee-header-left">
              <div class="assignee-icon">JH</div>
              <div class="assignee-name">Jake Hamilton</div>
            </div>
            <div class="assignee-header-right">
              <div class="assignee-story-count">2</div>
              <div class="assignee-story-toggle">V</div>
            </div>
          </div>
          <div class="assignee-stories">
            <div class="story">Do this</div>
            <div class="story">Do that</div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="lane-assignee-template" data-component-type="component" data-component="lane-assignee">
    <div class="lane-assignee">
      <div class="assignee-header">
        <div class="assignee-header-left">
          <div class="assignee-icon">JH</div>
          <div class="assignee-name">Jake Hamilton</div>
        </div>
        <div class="assignee-header-right">
          <div class="assignee-story-count">2</div>
          <div class="assignee-story-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="expand-icon" width="24" height="24" viewBox="-4 -4 32 32">
              <path d=" 
                M 4,6.3313 12.3386,17.645 
                M 20,6.355 11.6614,17.6687" style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-opacity:1;stroke-linecap:butt;stroke-miterlimit:4;stroke-dashoffset:0;" />
            </svg>
          </div>
        </div>
      </div>
      <div class="assignee-stories">
        <div class="story">Do this</div>
        <div class="story">Do that</div>
      </div>
      <div class="assignee-footer">
        <div class="assignee-footer-create-story">Create</div>

      </div>
    </div>
  </template>
</body>

</html>
