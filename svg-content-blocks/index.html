<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<body>

  <div class="gradient" id="app">
    <header id="app-header">
      <div id="app-header-left"></div>
      <div id="app-header-center">
        <h1>SVG CONTENT BLOCKS</h1>
      </div>
      <div id="app-header-right"></div>
    </header>
    <section id="app-body">
      <div class="container" id="svg-container">
        <svg id="svg-el" fill="#2B35A5" x="0" y="0" width="384" height="723" viewBox="-25 -25 50 50" preserveAspectRatio="xMinYMin meet" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
          <defs></defs>
          <g>
            <line x1=" 2" y1="2" x2=" 7" y2="7"></line>
            <line x1="25" y1="2" x2="20" y2="7"></line>
            <path class="botLeft" d="m 1,26 6,-6"></path>
            <path class="botRite" d="m 26,26 -6,-6"></path>
            <rect x="1" y="1" rx="3" ry="3" width="25" height="25"></rect>
            <path class="rectIn" d="m 7,7 0,13 13,0 0,-13 z" style="fill:gray;"></path>
          </g>
          <!-- <cirlcle fill="orange" x1=" 7" y1="7" x2=" 7" y2="7" transform="translate(200,200) rotate(200deg)"></circle> -->
        </svg>
      </div>
    </section>

    <footer id="app-footer">
      <div id="toolbar" class="container">
        <button class="tool-button" data-tool-name="draw">Draw</button>
        <button class="tool-button" data-tool-name="move">Move</button>
        <button class="tool-button" data-tool-name="select">Select</button>
        <button class="tool-button" data-tool-name="action4">Action 4</button>
        <button class="tool-button" data-tool-name="action4">Action 4</button>
        <button class="tool-button" data-tool-name="action4">Action 4</button>
      </div>
    </footer>
  </div>

  <script type="text/javascript">
    const SVG_NS = 'http://www.w3.org/2000/svg';
  </script>

  <script src="./svg-script.js" type="module"></script>

  <template id="svg-cell-template">
    <rect x="50" y="50" width="100" height="100" fill="blue"></rect>
  </template>

  <template id="cell-template">
    <div class="cell" data-symbol="#" data-cell-type-id="0" data-cell-type-name="barrier" data-id="ctuv84hulg8skl8vc6au" data-has-character="false" data-row="0" data-column="0">
      <div class="cell-content"></div>
    </div>
  </template>

  <template id="toolbar-template">
    <div id="toolbar" class="container">
      <button class="tool-button" data-tool-name="draw">Draw</button>
      <button class="tool-button" data-tool-name="move">Move</button>
      <button class="tool-button" data-tool-name="select">Select</button>
      <button class="tool-button" data-tool-name="action4">Action 4</button>
      <button class="tool-button" data-tool-name="action4">Action 4</button>
      <button class="tool-button" data-tool-name="action4">Action 4</button>
    </div>
  </template>


  <template id="circle-template">
    <div class="cell" data-symbol="#" data-cell-type-id="0" data-cell-type-name="barrier" data-id="ctuv84hulg8skl8vc6au" data-has-character="false" data-row="0" data-column="0">
      <div class="cell-content"></div>
    </div>
  </template>

  <template id="maze-template">
    <div class="maze">
      <div class="cells"></div>
    </div>
  </template>

  <template id="svg-canvas-template"></template>

  <svg id="canvas-elements-template" style="position:absolute;top:0;left:0;display:none">

    <svg x="0" y="0" data-template-name="canvas" id="canvas" width="0" height="0" viewBox="0 0 1 1" preserveAspectRatio="xMinYMin meet" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
      <defs></defs>
      <!-- <g id="grid" transform="translate(-0,-0)">
        <rect id="grid-face" x="0" y="0" stroke="#F1F1F170" stroke-width="2" fill="#FFF00FF" width="100" height="100"></rect>
      </g> -->

      <g id="scene" x="0" y="0" transform="translate(-0,-0) scale(1)">
        <g id="axes" transform="translate(0,0)">
          <line fill="red" id="xaxis" class="axis" x1="-50" x2="50" y1="0" y2="0" stroke-width="5"></line>
          <line fill="blue" id="yaxis" class="axis" x1="0" x2="0" y1="-50" y2="50" stroke-width="5"></line>
        </g>

        <g transform="translate(-0,-0)" id="grid" class="layer" data-rows="5" data-columns="5">
          <g id="actors" transform="translate(2.5,2.5)">
            <g class="actor" id="actor1">
              <circle fill="teal" cx="5" cy="5" class="actor-shape" r="4"></circle>
            </g>
          </g>
        </g>
      </g>
    </svg>

    <g id="" data-canvas-element="block" data-template-name="block" class="block" transform="translate(0,0)">
      <rect class="block--shape" x="0" y="0" width="10" height="10" />
      <g class="block--content"></g>
    </g>

    <g data-canvas-element="axes" data-template-name="axes" class="axes" transform="translate(0,0)">
      <line id="xaxis" class="axis" x1="-5000" x2="5000" y1="0" y2="0" stroke-width="0.5"></line>
      <line id="yaxis" class="axis" x1="0" x2="0" y1="-5000" y2="5000" stroke-width="0.5"></line>
    </g>


    <g data-canvas-element="tile" data-template-name="tile" class="tile" id="tile-r0c4" transform="translate(-0.5,-0.5)" data-column="0" data-row="0">
      <rect fill="darkgray" class="tile-face" x="0" y="0" width="1" height="1"></rect>
      <g class="tile-edges">
        <line stroke="blue" stroke-width="0.04" class="edge" x1="0" x2="1" y1="0" y2="0"></line>
        <line stroke="blue" stroke-width="0.04" class="edge" x1="1" x2="1" y1="0" y2="1"></line>
        <line stroke="blue" stroke-width="0.04" class="edge" x1="1" x2="0" y1="1" y2="1"></line>
        <line stroke="blue" stroke-width="0.04" class="edge" x1="0" x2="0" y1="1" y2="0"></line>
      </g>
      <g class="tile-points">
        <circle cx="0" cy="0" class="vertex" r="0.06"></circle>
        <circle cx="1" cy="0" class="vertex" r="0.06"></circle>
        <circle cx="1" cy="1" class="vertex" r="0.06"></circle>
        <circle cx="0" cy="1" class="vertex" r="0.06"></circle>
        <circle cx="0.5" cy="0.5" class="point" r="0.08"></circle>
      </g>
    </g>

    <g data-canvas-element="surface" data-template-name="surface" class="surface" data-layer-="surface" transform="translate(0,0)" data-columns="5" data-row="5">
      <path class="surface--face" d=" m 0,0 5,0 0,5 -5,0 0,-5 0,0 Z"></path>
    </g>

    <g data-canvas-element="canvas-layer" id="" data-layer-id="" _class="draggable" transform="translate(0,0) scale(1)">
      <rect class="canvas-layer--background" id="" x="0" y="0" width="10" height="10" fill="url(#largeGrid)" />
      <g class="canvas-layer--objects" transform="translate(0,0) scale(1)"></g>
    </g>


    <g data-canvas-element="plot-segment" data-template-name="plot-segment" class="plot-segment" transform="translate(0,0)">
      <path class="path-segment" transform="translate(0,0)" d=" M 0,0 0,1 1 1,1 " />
      <circle class="point way-point" transform="translate(0,0)" r="0.1"></circle>
      <circle class="point way-point" transform="translate(1,1)" r="0.1"></circle>
    </g>

    <g data-canvas-element="actor" data-template-name="actor" class="actor" id="john" data-row="0" data-column="0" transform="translate(0.5,0.5) scale(1)">
      <circle data-row="0" data-column="0" transform="translate(0.5,0.5) scale(1)" class="actor-shape" r="0.4"></circle>
    </g>

  </svg>
</body>

</html>

<!-- preserveAspectRatio="<align> [<meetOrSlice>]"

    Its value is made of one or two keywords: A required alignment value and an optional "meet or slice" reference as described below:

    Alignment value
    The alignment value indicates whether to force uniform scaling and, if so, the alignment method to use in case the aspect ratio of the viewBox doesn't match the aspect ratio of the viewport. The alignment value must be one of the following keywords:

    none Do not force uniform scaling. Scale the graphic content of the given element non-uniformly if necessary such that the element's bounding box exactly matches the viewport rectangle. Note that if <align> is none, then the optional <meetOrSlice> value is ignored.

        xMinYMin - Force uniform scaling. Align the <min-x> of the element's viewBox with the smallest X value of the viewport.
          Align the <min-y> of the element's viewBox with the smallest Y value of the viewport.

            xMidYMin - Force uniform scaling.
            Align the midpoint X value of the element's viewBox with the midpoint X value of the viewport.
            Align the <min-y> of the element's viewBox with the smallest Y value of the viewport.

              xMaxYMin - Force uniform scaling.
              Align the <min-x>+<width> of the element's viewBox with the maximum X value of the viewport.
                  Align the <min-y> of the element's viewBox with the smallest Y value of the viewport.

                    xMinYMid - Force uniform scaling.
                    Align the <min-x> of the element's viewBox with the smallest X value of the viewport.
                      Align the midpoint Y value of the element's viewBox with the midpoint Y value of the viewport.

                      xMidYMid (the default) - Force uniform scaling.
                      Align the midpoint X value of the element's viewBox with the midpoint X value of the viewport.
                      Align the midpoint Y value of the element's viewBox with the midpoint Y value of the viewport.

                      xMaxYMid - Force uniform scaling.
                      Align the <min-x>+<width> of the element's viewBox with the maximum X value of the viewport.
                          Align the midpoint Y value of the element's viewBox with the midpoint Y value of the viewport.

                          xMinYMax - Force uniform scaling.
                          Align the <min-x> of the element's viewBox with the smallest X value of the viewport.
                            Align the <min-y>+<height> of the element's viewBox with the maximum Y value of the viewport.

                                xMidYMax - Force uniform scaling.
                                Align the midpoint X value of the element's viewBox with the midpoint X value of the viewport.
                                Align the <min-y>+<height> of the element's viewBox with the maximum Y value of the viewport.

                                    xMaxYMax - Force uniform scaling.
                                    Align the <min-x>+<width> of the element's viewBox with the maximum X value of the viewport.
                                        Align the <min-y>+<height> of the element's viewBox with the maximum Y value of the viewport. -->
