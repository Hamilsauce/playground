<html>

<head>

<body>
  <div id="app">
    <header id="app-header">
      <div id="app-header-left">L</div>
      <div id="app-header-center">
        <h1>Graph</h1>
      </div>
      <div id="app-header-right">R</div>
    </header>
    <section id="app-body">
      <div class="container">
        
        <svg id="graph" height="600" width="412" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
            <marker id="m" orient="auto" overflow="visible" fill="red">
              <path id="a" transform="scale(1.0)" d="m8.7 4-11-4 11-4c-1.7 2.4-1.7 5.6 0 8z" />
            </marker>
            <marker id="mR" orient="auto" overflow="visible">
              <use xlink:href="#a" fill="#d00" />
            </marker>
          </defs>
          
          
          <g id="scene" transform="translate(0,0)">
            <g class="background-group" transform="translate(0,0)">

              <!-- <circle id="slot1" class="slot" cy="250" cx="75" r="32" /> -->
            </g>
            
            <g class="points-layer" data-group="1" transform="translate(0,0) rotate(0) scale(1)"></g>
            
            <g class="line-layer" data-group="2" transform="translate(0,0) rotate(0) scale(1)"></g>
          </g>
        </svg>
      </div>
    </section>
    <footer id="app-footer">

        footer
